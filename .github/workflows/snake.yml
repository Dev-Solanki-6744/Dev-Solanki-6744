name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Dev-Solanki-6744
          outputs: |
            ./output/github-snake.svg
            ./output/github-snake-dark.svg

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Dev Bot
          author_email: dev@users.noreply.github.com
          message: "ğŸ Update GitHub contribution snake"
